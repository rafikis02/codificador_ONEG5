<!DOCTYPE html>
  <html>
    <head>
		<meta charset="UTF-8">

		<link href="style.css" rel="stylesheet" type="text/css">

    <body>
		<header>
			<h1>Wolf Zero Encriptador</h1>
		</header>
		<!--Imagen de encabezado-->
		<div class="logo">
			<a href="https://www.aluracursos.com/"><img src="img/logo.png"></a>
		</div>
		<!--Mensaje para codificar-->
		<div class="escribir_msj">
			<textarea name="encriptar_msj" id="encriptar_msj" cols="80" rows="10"></textarea>
		</div>
 		<div class="traduccion_msj">
 			<textarea style="display:none;" id="traducir_msj" cols="80" rows="10" ></textarea>
		</div> 
		<!--Botones de accion-->
		<div class="btn_generales">
			<button onclick="btn_encriptar();">Encriptar</button>
			<button onclick="btn_desencriptar();">Desencriptar</button>
			<button onclick="btn_copiar();">Copiar</button>
			<button onclick="limpiar();" id="limpiar">Limpiar</button><br>
		 </div>
		 <!--pie de paguina-->
		<footer>
		<a href="https://www.linkedin.com/in/rafael-victoriano-ponce-5a6ab5225/"><img src="img/linked.png"></a>
		</footer>
      
  <script>
	var resultado = document.getElementById('traducir_msj'); //limpieza textarea
	var validar = false; // booleano de vacio
	
	
	//-- ENCRIPTAR MENSAJE--
  function btn_encriptar() {
  		var encritar = document.getElementById('encriptar_msj').value; // texto a encriptar
		var palabras = encritar.split(/\n/g);
		var html = "";
		var x = 0;
		var a = "a";
		var e = "e";
		var i = "i";
		var o = "o";
		var u = "u"; 
		
		  if (encritar == validar){
		   alert("No ha ingresado su mensaje")
		  }
		  else
		  {
		  
				while (x < palabras.length)
				{

					if( a == palabras[x]){
					palabras[x] = "ai";
					}
					else if( e == palabras[x]){
					palabras[x] = "enter";
					}
					else if( i == palabras[x]){
					palabras[x] = "imse";
					}
					else if( o == palabras[x]){
					palabras[x] = "ober";
					}
					else if( u == palabras[x]){
					palabras[x] = "ufat";
					}
				x++;
				}		  
				var html = "";
				html = palabras[x];

				resultado.value = html;
				resultado.style.display = "block";
				
			}

		//document.getElementById('encriptar_msj').value ="";	
		//alert ("Se a encriptador tu mensaje");
		
	
	}
	//-- Fin de encriptacion --

	//-- DESENCRIPTAR MENSAJE--
	function btn_desencriptar(){
  		var encritar = document.getElementById('traducir_msj').value; // texto a encriptar
	  if (encritar == validar){

			alert ("No hay mensaje para encriptar");
		}
		else{
		
		
		
		}
	}
	//-- COPIAR MENSAJE--
	function btn_copiar(){
  		var encritar = document.getElementById('traducir_msj').value; // texto a encriptar
		 if (encritar == validar){	
				alert ("No hay mensaje que copiar");
			}	
		else{
			var copiar = document.getElementById('traducir_msj').value;
			document.getElementById('encriptar_msj').value = copiar;
			resultado.style.display = "none";
			alert ("Se a copiado con exito tu mensaje");
			}
	}
	
	//-- LIMPIAR MENSAJE--
	function limpiar() {
	document.getElementById('encriptar_msj').value ="";
	document.getElementById('traducir_msj').value ="";
	resultado.value = "";
	resultado.style.display = "none";
	alert ("Se la limpiado correctamente el mensaje")
	}	

</script>  
	
    </body> 
 </html>
